<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeev's LeetCode Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .email {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .easy { color: #00b894; }
        .medium { color: #fdcb6e; }
        .hard { color: #e84393; }
        .total { color: #6c5ce7; }
        
        .problems-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .problem-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ddd;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #6c5ce7;
            color: white;
            transform: scale(1.05);
        }
        
        .problems-grid {
            display: grid;
            gap: 15px;
        }
        
        .problem-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(90deg, #f8f9fa, #ffffff);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .problem-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .problem-card.easy { border-left-color: #00b894; }
        .problem-card.medium { border-left-color: #fdcb6e; }
        .problem-card.hard { border-left-color: #e84393; }
        
        .problem-number {
            font-weight: bold;
            color: #666;
            min-width: 50px;
        }
        
        .problem-title {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .problem-difficulty {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .difficulty-easy {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
        }
        
        .difficulty-medium {
            background: rgba(253, 203, 110, 0.1);
            color: #fdcb6e;
        }
        
        .difficulty-hard {
            background: rgba(232, 67, 147, 0.1);
            color: #e84393;
        }
        
        .problem-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .edit-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .edit-mode:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .add-problem-form {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        
        .add-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .add-btn:hover {
            background: #00a085;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .problem-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="edit-mode" onclick="toggleEditMode()">ðŸ”’ View Only</button>
    
    <div class="container">
        <div class="header">
            <div class="profile-img">Eev</div>
            <h1>Sanjeev's LeetCode Journey</h1>
            <div class="email">sanjeev2005p.05@gmail.com</div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number easy" id="easyCount">15</div>
                    <div>Easy Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number medium" id="mediumCount">28</div>
                    <div>Medium Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number hard" id="hardCount">7</div>
                    <div>Hard Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number total" id="totalCount">50</div>
                    <div>Total Solved</div>
                </div>
            </div>
        </div>
        
        <div class="problems-section">
            <h2 class="section-title">ðŸŽ¯ Solved Problems</h2>
            
            <div class="add-problem-form" id="addForm">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Add New Problem</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Problem Number</label>
                        <input type="number" id="problemNumber" placeholder="e.g., 1">
                    </div>
                    <div class="form-group">
                        <label>Problem Title</label>
                        <input type="text" id="problemTitle" placeholder="e.g., Two Sum">
                    </div>
                    <div class="form-group">
                        <label>Difficulty</label>
                        <select id="problemDifficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date Solved</label>
                        <input type="date" id="problemDate">
                    </div>
                </div>
                <button class="add-btn" onclick="addProblem()">Add Problem</button>
            </div>
            
            <div class="problem-filters">
                <button class="filter-btn active" onclick="filterProblems('all')">All</button>
                <button class="filter-btn" onclick="filterProblems('easy')">Easy</button>
                <button class="filter-btn" onclick="filterProblems('medium')">Medium</button>
                <button class="filter-btn" onclick="filterProblems('hard')">Hard</button>
            </div>
            
            <div class="problems-grid" id="problemsGrid">
                <!-- Sample problems - replace with your actual solved problems -->

                <div class="problem-card easy" data-difficulty="easy">
                    <div class="problem-number">206</div>
                    <div class="problem-title">Reverse Linked List</div>
                    <span class="problem-difficulty difficulty-easy">Easy</span>
                    <div class="problem-date">2025-08-16</div>
                    <img src="206 Reverse Linked list.png" width="200px" height="100px" alt="">
                </div>

                <div class="problem-card easy" data-difficulty="easy">
                    <div class="problem-number">876</div>
                    <div class="problem-title">Middle Of Linked List</div>
                    <span class="problem-difficulty difficulty-easy">Easy</span>
                    <div class="problem-date">2025-08-16</div>
                    <img src="206 Reverse Linked list.png" width="200px" height="100px" alt="">
                </div>
                
                <div class="problem-card medium" data-difficulty="medium">
                    <div class="problem-number">856</div>
                    <div class="problem-title">Score Of Parentheses</div>
                    <span class="problem-difficulty difficulty-medium">Medium</span>
                    <div class="problem-date">2024-08-15</div>
                    <img src="Score of parentheses 856.png" width="300px" height="200px" alt="">
                </div>

            </div>
        </div>
    </div>
    
    <script>
        let isEditMode = false;
        let problems = [];
        
        // Initialize with sample data
        function initializeProblems() {
            const problemCards = document.querySelectorAll('.problem-card');
            problems = Array.from(problemCards).map(card => ({
                number: parseInt(card.querySelector('.problem-number').textContent),
                title: card.querySelector('.problem-title').textContent,
                difficulty: card.dataset.difficulty,
                date: card.querySelector('.problem-date').textContent
            }));
            updateStats();
        }
        
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.querySelector('.edit-mode');
            const addForm = document.getElementById('addForm');
            editBtn.textContent = 'ðŸ”’ View Only';
            editBtn.style.background = '#e74c3c';
            addForm.style.display = 'none';
            // if (isEditMode) {
            //     editBtn.textContent = 'âœï¸ Edit Mode';
            //     editBtn.style.background = '#00b894';
            //     addForm.style.display = 'block';
            // } else {
            //     editBtn.textContent = 'ðŸ”’ View Only';
            //     editBtn.style.background = '#e74c3c';
            //     addForm.style.display = 'none';
            // }
        }
        
        function addProblem() {
            const number = document.getElementById('problemNumber').value;
            const title = document.getElementById('problemTitle').value;
            const difficulty = document.getElementById('problemDifficulty').value;
            const date = document.getElementById('problemDate').value;
            
            if (!number || !title || !date) {
                alert('Please fill in all fields');
                return;
            }
            
            const problem = { number: parseInt(number), title, difficulty, date };
            problems.push(problem);
            problems.sort((a, b) => a.number - b.number);
            
            renderProblems();
            updateStats();
            
            // Clear form
            document.getElementById('problemNumber').value = '';
            document.getElementById('problemTitle').value = '';
            document.getElementById('problemDate').value = '';
        }
        
        function renderProblems() {
            const grid = document.getElementById('problemsGrid');
            grid.innerHTML = '';
            
            problems.forEach(problem => {
                const card = document.createElement('div');
                card.className = `problem-card ${problem.difficulty}`;
                card.dataset.difficulty = problem.difficulty;
                
                card.innerHTML = `
                    <div class="problem-number">${problem.number}</div>
                    <div class="problem-title">${problem.title}</div>
                    <span class="problem-difficulty difficulty-${problem.difficulty}">${problem.difficulty.charAt(0).toUpperCase() + problem.difficulty.slice(1)}</span>
                    <div class="problem-date">${problem.date}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function updateStats() {
            const easy = problems.filter(p => p.difficulty === 'easy').length;
            const medium = problems.filter(p => p.difficulty === 'medium').length;
            const hard = problems.filter(p => p.difficulty === 'hard').length;
            const total = problems.length;
            
            document.getElementById('easyCount').textContent = easy;
            document.getElementById('mediumCount').textContent = medium;
            document.getElementById('hardCount').textContent = hard;
            document.getElementById('totalCount').textContent = total;
        }
        
        function filterProblems(difficulty) {
            const buttons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.problem-card');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            cards.forEach(card => {
                if (difficulty === 'all' || card.dataset.difficulty === difficulty) {
                    card.style.display = 'grid';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Set today's date as default
        document.getElementById('problemDate').valueAsDate = new Date();
        
        // Initialize on page load
        initializeProblems();
    </script>
</body>
</html>
